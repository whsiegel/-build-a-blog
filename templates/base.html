<!DOCTYPE html>
<html>
    <head>
            <title>A Blog</title>
        <div>
            <a href='/blog'>Main Blog Page</a>
            <a href='/newpost'>Add a Blog Entry</a>
        </div>
    </head>

    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
        {% endwith %}
    
        {% block content %}
        {% endblock %}
    
    </body>
    </html>
